---
roles:
  pe-puppet-master:
    public_networks:
      - {bridge: 'eth0'}
    providers:
      - type: virtualbox
        linked_clone: true
        customize:
          - [modifyvm, !ruby/sym id, '--memory', 8192]
    provisioners:
      - {type: hosts, sync_hosts: true}

  pe-puppet-agent-linux:
    public_networks:
      - {bridge: 'eth0'}
    providers:
      - type: virtualbox
        linked_clone: true
        customize:
          - [modifyvm, !ruby/sym id, '--memory', 1024]
    provisioners:
      - {type: hosts, sync_hosts: true}

  pe-puppet-agent-windows:
    public_networks:
      - {bridge: 'eth0'}
    providers:
      - type: virtualbox
        linked_clone: true
        customize:
          - [modifyvm, !ruby/sym id, '--memory', 1024]
    provisioners:
      - {type: hosts, sync_hosts: true}
    forwarded_ports:
      - {id: 'rdp', guest: 3389, host: 3389, protocol: 'tcp', auto_correct: true}
